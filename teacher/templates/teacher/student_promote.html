{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Promote student {{ student.user.first_name }} {{ student.user.last_name  }}:</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
{% endblock %}
